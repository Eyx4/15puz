<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 ID Game</title>
</head>
<body>

<!-- Sign-in form -->
<div id="signin">
    <h2>Sign In</h2>
    <form id="signin-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="26" pattern="[a-zA-Z ]+" title="Only letters and spaces are allowed"><br><br>
        <button type="submit">Sign In</button>
    </form>
</div>

<!-- Profile page -->
<div id="profile" style="display:none;">
    <h2>Profile</h2>
    <p>Your 15 ID: <span id="roblox-id">N/A</span></p>
    <p>Username: <span id="profile-username">N/A</span></p>
</div>

<script>
    // Function to retrieve username from localStorage
    function getStoredUsername() {
        return localStorage.getItem("username");
    }

    // Function to save username to localStorage
    function saveUsername(username) {
        localStorage.setItem("username", username);
    }

    // Function to display username in profile
    function displayUsername(username) {
        document.getElementById("profile-username").textContent = username;
    }

    // Event listener for sign-in form submission
    document.getElementById("signin-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        if (username === "") {
            alert("Please enter a valid username.");
            return;
        }
        saveUsername(username); // Save username to localStorage
        document.getElementById("signin").style.display = "none";
        document.getElementById("profile").style.display = "block";
        displayUsername(username); // Display username in profile
    });

    // Check if a username is stored and display it
    const storedUsername = getStoredUsername();
    if (storedUsername) {
        document.getElementById("signin").style.display = "none";
        document.getElementById("profile").style.display = "block";
        displayUsername(storedUsername);
    }
</script>

</body>
</html>
