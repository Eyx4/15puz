<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 ID Game</title>
    <style>
        /* Style for the forum layout */
        #forum-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .forum-post {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .comment-input {
            margin-top: 10px;
            width: calc(100% - 20px);
        }
        .comment-button {
            margin-top: 5px;
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>

<!-- Sign-in form -->
<div id="signin" style="display:block;">
    <h2>Sign In</h2>
    <form id="signin-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="26" pattern="[a-zA-Z ]+" title="Only letters and spaces are allowed"><br><br>
        <button type="submit">Sign In</button>
    </form>
</div>

<!-- Profile page -->
<div id="profile" style="display:none;">
    <h2>Profile</h2>
    <p>Your 15 ID: <span id="roblox-id">N/A</span></p>
    <h3>Forum</h3>
    <div id="forum-container"></div>
    <input type="text" id="comment-input" class="comment-input" placeholder="Write a comment...">
    <button id="comment-button" class="comment-button">Post Comment</button>
    <button id="restart-button">Restart Game</button>
</div>

<script>
    // Initialize the sign-in counter in local storage if it doesn't exist
    if (!localStorage.getItem("signinCounter")) {
        localStorage.setItem("signinCounter", 0);
    }

    // Function to generate the Roblox ID based on the sign-in order
    function generateRobloxID() {
        const signinCounter = parseInt(localStorage.getItem("signinCounter")) + 1;
        localStorage.setItem("signinCounter", signinCounter);
        return 15 + signinCounter; // Start from 15 and increment for each sign-in
    }

    // Function to create forum posts
    function createForumPosts() {
        const forumContainer = document.getElementById("forum-container");
        forumContainer.innerHTML = '';
        for (let i = 1; i <= 4; i++) {
            const post = document.createElement("div");
            post.className = "forum-post";
            post.innerHTML = `
                <h3>Post ${i}</h3>
                <p id="comment-post-${i}"></p>
            `;
            forumContainer.appendChild(post);
            const storedComment = localStorage.getItem(`comment-post-${i}`);
            if (storedComment) {
                document.getElementById(`comment-post-${i}`).textContent = storedComment;
            }
        }
    }

    // Event listener for sign-in form submission
    document.getElementById("signin-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        if (username.trim() === "") {
            alert("Please enter a valid username.");
            return;
        }
        const robloxID = generateRobloxID();
        document.getElementById("roblox-id").textContent = robloxID;
        document.getElementById("signin").style.display = "none";
        document.getElementById("profile").style.display = "block";
        createForumPosts();
    });

    // Event listener for posting a comment
    document.getElementById("comment-button").addEventListener("click", function() {
        const commentInput = document.getElementById("comment-input").value.trim();
        if (commentInput === "") {
            alert("Please enter a comment.");
            return;
        }
        const forumContainer = document.getElementById("forum-container");
        const currentPostIndex = forumContainer.children.length - 2; // Last two buttons are not posts
        const commentPost = document.getElementById(`comment-post-${currentPostIndex}`);
        commentPost.textContent = commentInput;
        localStorage.setItem(`comment-post-${currentPostIndex}`, commentInput);
        document.getElementById("comment-input").value = ""; // Clear the input field
    });

    // Event listener for restart button click
    document.getElementById("restart-button").addEventListener("click", function() {
        createForumPosts();
    });
</script>

</body>
</html>
