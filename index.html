<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 ID Game</title>
    <style>
        /* Style for the puzzle game */
        #puzzle-container {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
        }
        .puzzle-piece {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .puzzle-piece:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<!-- Sign-in form -->
<div id="signin">
    <h2>Sign In</h2>
    <button id="signin-button">Sign In</button>
</div>

<!-- Profile page -->
<div id="profile" style="display:none;">
    <h2>Profile</h2>
    <p>Your 15 ID: <span id="roblox-id">N/A</span></p>
    <h3>15 ID Game</h3>
    <div id="puzzle-container"></div>
    <button id="restart-button">Restart Game</button>
</div>

<script>
    // Initialize the sign-in counter in local storage if it doesn't exist
    if (!localStorage.getItem("signinCounter")) {
        localStorage.setItem("signinCounter", 0);
    }

    // Function to generate the Roblox ID based on the sign-in order
    function generateRobloxID() {
        const signinCounter = parseInt(localStorage.getItem("signinCounter")) + 1;
        localStorage.setItem("signinCounter", signinCounter);
        return 15 + signinCounter; // Start from 15 and increment for each sign-in
    }

    // Initialize puzzle game
    const puzzleContainer = document.getElementById("puzzle-container");
    let tiles = [];
    initializeTiles();

    // Function to initialize puzzle pieces
    function initializeTiles() {
        // Clear previous tiles
        puzzleContainer.innerHTML = '';
        tiles = [];
        for (let i = 0; i < 15; i++) {
            const tile = document.createElement("div");
            tile.className = "puzzle-piece";
            tile.textContent = i + 1;
            tiles.push(tile);
            puzzleContainer.appendChild(tile);
        }
        shuffleTiles();
    }

    // Function to shuffle puzzle pieces
    function shuffleTiles() {
        for (let i = tiles.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tiles[i].textContent, tiles[j].textContent] = [tiles[j].textContent, tiles[i].textContent];
        }
    }

    // Event listener for sign-in button click
    document.getElementById("signin-button").addEventListener("click", function() {
        const robloxID = generateRobloxID();
        document.getElementById("roblox-id").textContent = robloxID;
        document.getElementById("signin").style.display = "none";
        document.getElementById("profile").style.display = "block";
    });

    // Event listener for restart button click
    document.getElementById("restart-button").addEventListener("click", function() {
        initializeTiles();
    });
</script>

</body>
</html>
